version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10
  build:
    commands:
      - cd app/function-1
      - npm install time
      - cd ..
      - export BUCKET=lambda-deployment-artifacts-1234567890123jvn
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
  type: zip
  files:
    - 
    - template.yml
    - outputtemplate.yml
    